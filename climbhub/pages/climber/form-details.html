<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Climber</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>

    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/under_construction.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html" class="active">Climbers</a></li>
            <li><a href="../climb/list.html">Climbs</a></li>
            <li><a href="../location/list.html">Locations</a></li>
            <li><a href="../climb-climber/list.html">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>Climber</h2>

        <form class="form">
            <label for="name">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="name" id="name" value="Jan223" disabled>
            <span id="errorName" class="errors-text"></span>

            <label for="email">Email: <span class="symbol-required">*</span></label>
            <input type="text" name="email" id="email" value="jan@gmail.com" disabled>
            <span id="errorEmail" class="errors-text"></span>

            <label for="dob">DoB:</label>
            <input type="date" name="dob" id="dob" value="2000-04-27" disabled>
            <span id="errorDob" class="errors-text"></span>

            <div class="form-buttons">
                <a href="form-edit.html" class="form-button-edit">Edit</a>
            </div>
        </form>

        <h2>Achieved climbs</h2>

        <table class="table-list">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of ascent</th>
                    <th>Comment</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Bibliography</td>
                    <td>2020/03/30</td>
                    <td></td>
                </tr>

                <tr>
                    <td>Silence</td>
                    <td>2021/04/25</td>
                    <td></td>
                </tr>
            </tbody>

        </table>

        <div class="form-buttons">
            <a href="list.html" class="form-button-submit">Return</a>
        </div>

    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>

</html>
