    <title>ClimbHub Demo - Climber</title>

<body>

    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/under_construction.png" alt="logo">

    <nav>
        <ul>

        </ul>

    <main>
        <h2>Climber</h2>

        <form>
            <label for="name">Name: *</label>
            <input type="text" name="name" id="name" value="Jan223" disabled>

            <label for="email">Email: *</label>
            <input type="text" name="email" id="email" value="jan@gmail.com" disabled>

            <label for="dob">DoB:</label>
            <input type="date" name="dob" id="dob" value="2000-04-27" disabled>

            <div>
                <a href="form-edit.html">Edit</a>
            </div>

        <h2>Achieved climbs</h2>

        <table>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Grade</th>
                    <th>Still exists</th>
                    <th>Date of ascent</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Bibliography</td>
                    <td>Czech Republic</td>
                    <td>Lead</td>
                    <td>9b+</td>
                    <td>True</td>

                </tr>

                <tr>
                    <td>Silence</td>
                    <td>Flatanger, Norway</td>
                    <td>Lead</td>
                    <td>9c</td>
                    <td>True</td>
                    <td>2021/04/25</td>
                </tr>
            </tbody>

        </table>

        <div>
            <a href="list.html">Return</a>
        </div>

    </main>
