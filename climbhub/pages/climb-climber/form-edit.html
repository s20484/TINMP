<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Climber</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/logo.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html">Climbs</a></li>
            <li><a href="../location/list.html">Locations</a></li>
            <li><a href="../climb-climber/list.html" class="active">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>New climb-climber</h2>

        <form class="form">
            <label for="climbName">Climb name: <span class="symbol-required">*</span></label>
            <select name="climbName" id="climbName" required>
                <option value="Bibliography">Bibliography</option>
                <option value="Silence">Silence</option>
            </select>
            <span id="errorClimbName" class="errors-text"></span>
           
            <label for="climberName">Climber name: <span class="symbol-required">*</span></label>
            <select name="climberName" id="climberName" required>
                <option value="magnusMidtbo">Magnus Midtbo</option>
                <option value="adamOndra">Adam Ondra</option>
            </select>
            <span id="errorClimberName" class="errors-text"></span>

            <label for="doa">Date of ascent: <span class="symbol-required">*</span></label>
            <input type="date" name="doa" id="doa" value="2020-04-27">
            <span id="errorDoa" class="errors-text"></span>

            <label for="comment">Comment: </label>
            <input type="text" name="comment" id="comment" value="Whatever man">
            <span id="errorComment" class="errors-text"></span>

            <div class="form-buttons">
                <p id="errorSummary"></p>
                <input type="submit" value="Accept" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Cancel</a>    
            </div>
        </form>
        
    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
