<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Climber</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/under_construction.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html">Climbs</a></li>
            <li><a href="../location/list.html">Locations</a></li>
            <li><a href="../climb-climber/list.html">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>New climb-climber</h2>

        <form>
            <label for="name">Climb name: *</label>
            <input type="text" name="name" id="name" value="Jan223" required>
           
            <label for="email">Climber name: *</label>
            <input type="text" name="email" id="email" value="Silence" required>

            <label for="doa">Date of ascent: *</label>
            <input type="date" name="doa" id="doa" value="2020-04-27">

            <label for="comment">Comment: </label>
            <input type="text" name="comment" id="comment" value="Whatever man">

            <div>
                <p id="errorSummary"></p>
                <input type="submit" value="Add">
                <a href="list.html">Cancel</a>    
            </div>
        </form>
        
    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
