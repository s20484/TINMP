<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Climber</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/under_construction.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html">Climbs</a></li>
            <li><a href="../location/list.html">Locations</a></li>
            <li><a href="../climb-climber/list.html" class="active">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>New climb-climber</h2>

        <form class="form">
            <label for="name">Climb name: <span class="symbol-required">*</span></label>
            <input type="text" name="name" id="name">
            <span id="errorClimbName">Field is required</span>
           
            <label for="email">Climber name: <span class="symbol-required">*</span></label>
            <input type="text" name="email" id="email">
            <span id="errorClimberName">Field is required</span>

            <label for="doa">Date of ascent: <span class="symbol-required">*</span></label>
            <input type="date" name="doa" id="doa">
            <span id="errorDoa">Field is required</span>

            <label for="comment">Comment: </label>
            <input type="text" name="comment" id="comment">
            <span id="errorComment"></span>

            <div>
                <p id="errorSummary">Incorrect form input</p>
                <input type="submit" value="Add">
                <a href="list.html">Cancel</a>    
            </div>
        </form>
        
    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
