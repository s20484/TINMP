<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Location</title>
    <link rel="stylesheet" href="../../style.css">
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/logo.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html">Climbs</a></li>
            <li><a href="../location/list.html" class="active">Locations</a></li>
            <li><a href="../climb-climber/list.html">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>New location</h2>
        
        <form class="form">
            <label for="name">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="name" id="name">
            <span id="errorName" class="errors-text"></span>
           
            <label for="minimalgrade">Minimal grade: <span class="symbol-required">*</span></label>
            <input type="text" name="minimalgrade" id="minimalgrade">
            <span id="errorMinimalGrade" class="errors-text"></span>

            <div class="form-buttons">
                <p id="errorSummary"></p>
                <input type="submit" value="Accept" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Cancel</a>    
            </div>
        </form>

    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
