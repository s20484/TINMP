<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Location</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/under_construction.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html">Climbs</a></li>
            <li><a href="../location/list.html" class="active">Locations</a></li>
            <li><a href="../climb-climber/list.html">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>Location</h2>
        
        <form class="form">
            <label for="name">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="name" id="name" value="Something" disabled>
            <span id="errorName" class="errors-text"></span>
           
            <label for="minimalgrade">Minimal grade: <span class="symbol-required">*</span></label>
            <input type="text" name="minimalgrade" id="minimalgrade" value="8b" disabled>
            <span id="errorMinimalGrade" class="errors-text"></span>

            <div class="form-buttons">
                <a href="form-edit.html" class="form-button-edit">Edit</a>    
            </div>
        </form>

        <h2>Climbs in this location</h2>

        <table class="table-list">
    
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Grade</th>
                    <th>Still exists</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Bibliography</td>
                    <td>Lead</td>
                    <td>9b</td>
                    <td>True</td>
                </tr>
            </tbody>

        </table>

        <div class="form-buttons">
            <a href="list.html" class="form-button-submit">Return</a>
        </div>

    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
