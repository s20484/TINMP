    <main>
        <h2>Edit location</h2>
        
        <form>
            <label for="name">Name: *</label>
            <input type="text" name="name" id="name" value="Czech Republic" required>
           
            <label for="minimalgrade">Minimal grade: *</label>
            <input type="text" name="minimalgrade" id="minimalgrade" value="8b" required>

            <div>
                <p id="errorSummary"></p>
                <input type="submit" value="Add">
                <a href="list.html">Cancel</a>    
            </div>
        </form>

    </main>
