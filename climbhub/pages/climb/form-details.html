<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Climb</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>

    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/logo.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html" class="active">Climbs</a></li>
            <li><a href="../location/list.html">Locations</a></li>
            <li><a href="../climb-climber/list.html">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>Climb</h2>
        <form class="form">
            <label for="name">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="name" id="name" value="Bibliography" disabled>
            <span id="errorName" class="errors-text"></span>

            <label for="location">Location: <span class="symbol-required">*</span></label>
            <input type="text" name="location" id="location" value="Germany" disabled>
            <span id="errorLocation" class="errors-text"></span>

            <label for="type">Type: <span class="symbol-required">*</span></label>
            <input type="text" name="type" id="type" value="Sport" disabled>
            <span id="errorType" class="errors-text"></span>

            <label for="grade">Grade: <span class="symbol-required">*</span></label>
            <input type="text" name="grade" id="grade" value="9b" disabled>
            <span id="errorGrade" class="errors-text"></span>

            <label for="stillexists">Still exists: <span class="symbol-required">*</span></label>
            <input type="text" name="stillexists" id="stillexists" value="True" disabled>
            <span id="errorStillexists" class="errors-text"></span>

            <div class="form-buttons">
                <a href="form-edit.html" class="form-button-edit">Edit</a>
            </div>
        </form>

        <h2>Who climbed it</h2>

        <table class="table-list">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of ascent</th>
                    <th>Comment</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Jan223</td>
                    <td>2020/03/30</td>
                    <td></td>

                </tr>

                <tr>
                    <td>Mac98</td>
                    <td>2021/04/25</td>
                    <td></td>
                </tr>
            </tbody>

        </table>

        <div class="form-buttons">
            <a href="list.html" class="form-button-submit">Return</a>
        </div>
    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>

</html>
