<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Climb</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/logo.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html" class="active">Climbs</a></li>
            <li><a href="../location/list.html">Locations</a></li>
            <li><a href="../climb-climber/list.html">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>New climb</h2>
        <form class="form">
            <label for="name">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="name" id="name" class="error-input">
            <span id="errorName" class="errors-text">Field is required</span>

            <label for="location">Location: <span class="symbol-required">*</span></label>
            <input type="text" name="location" id="location" class="error-input">
            <span id="errorLocation" class="errors-text">Field is required</span>

            <label for="type">Type: <span class="symbol-required">*</span></label>
            <input type="text" name="type" id="type" class="error-input">
            <span id="errorType" class="errors-text">Field is required</span>

            <label for="grade">Grade: <span class="symbol-required">*</span></label>
            <input type="text" name="grade" id="grade" class="error-input">
            <span id="errorGrade" class="errors-text">Field is required</span>

            <label for="stillexists">Still exists: <span class="symbol-required">*</span></label>
            <input type="checkbox" name="stillexists" id="stillexists" class="error-input">
            <span id="errorStillexists" class="errors-text">Field is required</span>

            <div class="form-buttons">
                <p id="errorSummary" class="errors-text">Incorrect form input</p>
                <input type="submit" value="Accept" class="form-button-submit">
                <a href="list.html" class="form-button-cancel">Cancel</a>    
            </div>
        </form>
    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
