<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo - Climb</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/under_construction.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/list.html">Climbers</a></li>
            <li><a href="../climb/list.html" class="active">Climbs</a></li>
            <li><a href="../location/list.html">Locations</a></li>
            <li><a href="../climb-climber/list.html">Climb-climber</a></li>
        </ul>
    </nav>

    <main>
        <h2>New climb</h2>
        <form>
            <label for="name">Name: *</label>
            <input type="text" name="name" id="name">
            <span id="errorName">Field is required</span>

            <label for="location">Location: *</label>
            <input type="text" name="location" id="location">
            <span id="errorLocation">Field is required</span>

            <label for="type">Type: *</label>
            <input type="text" name="type" id="type">
            <span id="errorType">Field is required</span>

            <label for="grade">Grade: *</label>
            <input type="text" name="grade" id="grade">
            <span id="errorGrade">Field is required</span>

            <label for="stillexists">Still exists: *</label>
            <input type="text" name="stillexists" id="stillexists">
            <span id="errorStillexists">Field is required</span>

            <div>
                <p id="errorSummary">Incorrect form input</p>
                <input type="submit" value="Add">
                <a href="list.html">Cancel</a>    
            </div>
        </form>
    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
