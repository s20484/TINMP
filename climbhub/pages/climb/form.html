<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbHub Demo</title>
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    
    <header>
        <h1>ClimbHub</h1>
        <img class="logo" src="../../images/under_construction.png" alt="">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Homepage</a></li>
            <li><a href="../climber/climber.html">Climbers</a></li>
            <li><a href="climb.html">Climbs</a></li>
            <li><a href="../location/location.html">Locations</a></li>
        </ul>
    </nav>

    <main>
        <h2>New climbs</h2>
        <form>
            <label for="name">Name: *</label>
            <input type="text" name="name" id="name">
           
            <label for="location">Location: *</label>
            <input type="text" name="location" id="location">

            <label for="type">Type: *</label>
            <input type="text" name="type" id="type">

            <label for="Grade">Grade: *</label>
            <input type="text" name="grade" id="grade">

            <label for="stillexists">Still exists: *</label>
            <input type="text" name="stillexists" id="stillexists">

            <div>
                <p id="errorSummary"></p>
                <input type="submit" value="Add" />
                <a href="">Cancel</a>    
            </div>
        </form>
    </main>

    <footer>
        <p>Kacper, Zwierzchowski, s20484</p>
    </footer>
</body>
</html>
